<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

      <link rel="stylesheet" href="/static/home.css">

    <title>City Signatures</title>
  </head>
  <body class="text-center">
    <form class="form-generate" action="/generate" method="get">
      <img class="mb-4" src="https://assets.citychurch.org.uk/grey-logo-simple-dark.png" alt="City Church" />
      <h1 class="h3 mb-3 font-weight-normal">Email Signature Generator</h1>
      <p>
        <input name="name" placeholder="Full name" class="form-control" required />
        <br />
        <input name="jobtitle" placeholder="Job Title"  class="form-control" required />
        <br />
        <input name="tel" placeholder="Telephone" value="0117 924 3322"  class="form-control" />
        <br />
        <input name="mob" placeholder="Mobile"  class="form-control" />
        <br />
        <select name="theme" required class="form-control">
          {% for theme in themes %}
          <option>{{ theme }}</option>
          {% endfor %}
        </select>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="disclaimer">
              Include disclaimer text
          </label>
        </div>
        <br />
        <button  class="btn btn-lg btn-primary btn-block" type="submit">Generate</button>
    </form>

  </body>
</html>
